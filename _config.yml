- name: Methods
  description: Main repository
  url: https://github.com/18F/methods

jekyll_get:
  - data: releases
    json: 'https://api.github.com/repos/18F/methods/releases'

plugins:
  - jekyll-last-modified-at
  - jemoji
  - jekyll-mentions
  - jekyll-redirect-from

google_analytics_ua: UA-48605964-19
