markdown: kramdown
kramdown:
  parse_block_html: true
name: Methods
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

permalink: pretty
highlighter: rouge

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/
  methods:
    output: true
    permalink: /:path/
site:
  title: Methods

description: 18Fâ€™s method cards describe how our organization puts human-centered design into practice.

